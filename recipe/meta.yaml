{% set name = "premai" %}
{% set version = "0.3.100" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/premai-{{ version }}.tar.gz
  sha256: dbcda5b991473fc86ce6139d6fd1bc4a9ee85966b3254444f95ff03538de1da5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - httpx >=0.20.0,<0.27.0
    - attrs >=21.3.0
    - python-dateutil >=2.8.0,<3.0.0
    - typing_extensions >=4.9.0

test:
  imports:
    - premai
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A client library for accessing Prem APIs
  home: https://github.com/premAI-io/prem-python-sdk
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
