{% set name = "premai" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/premai-{{ version }}.tar.gz
  sha256: 50e510e196762a907137bb984effd19563c8665af339e76cf431b4fb90ad74f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - anyio >=3.5.0,<5
    - distro >=1.7.0,<2
    - pydantic >=1.9.0,<3
    - sniffio
    - python >={{ python_min }},<4.0.0
    - httpx >=0.23.0,<1
    - attrs >=21.3.0
    - python-dateutil >=2.8.0,<3.0.0
    - typing_extensions >=4.10,<5

test:
  imports:
    - premai
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A client library for accessing Prem APIs
  home: https://github.com/premAI-io/prem-python-sdk
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
